[tool.poetry]
name = "fpa-core"
version = "0.1.0"
description = "Core FP&A business logic - pure calculations and data transformations"
authors = ["FP&A Automation Team"]
readme = "README.md"
packages = [{include = "fpa_core", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
# Decimal precision for financial calculations (production-grade, maintained by Vimeo)
# py-money = { path = "../../external/py-money", develop = true }

# Option: Install from PyPI if available
# py-money = "^0.5.0"

# Core data processing
pandas = "^2.1.0"

# For precise decimal calculations
# Note: Python's built-in decimal module is sufficient for most cases

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
mypy = "^1.7.1"
black = "^23.12.1"
ruff = "^0.1.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=src/fpa_core --cov-report=term-missing"
