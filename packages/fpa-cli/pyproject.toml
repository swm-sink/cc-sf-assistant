[tool.poetry]
name = "fpa-cli"
version = "0.1.0"
description = "Command-line interface for non-technical FP&A users"
authors = ["FP&A Automation Team"]
readme = "README.md"
packages = [{include = "fpa_cli", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"

# Internal dependencies - uses all other packages
fpa-core = { path = "../fpa-core", develop = true }
fpa-integrations = { path = "../fpa-integrations", develop = true }
fpa-workflows = { path = "../fpa-workflows", develop = true }

# CLI framework
click = "^8.1.7"  # User-friendly command-line interface
rich = "^13.7.0"  # Beautiful terminal output

# Configuration
python-dotenv = "^1.0.0"  # Environment variable management

# Progress indicators
tqdm = "^4.66.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
mypy = "^1.7.1"
black = "^23.12.1"
ruff = "^0.1.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
fpa = "fpa_cli.main:cli"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=src/fpa_cli --cov-report=term-missing"
