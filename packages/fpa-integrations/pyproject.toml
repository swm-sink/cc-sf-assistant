[tool.poetry]
name = "fpa-integrations"
version = "0.1.0"
description = "External system adapters - Google Sheets, Excel, storage"
authors = ["FP&A Automation Team"]
readme = "README.md"
packages = [{include = "fpa_integrations", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"

# Internal dependencies
fpa-core = { path = "../fpa-core", develop = true }

# Google Workspace integration
gspread = "^6.1.2"
gspread-dataframe = "^4.0.0"  # pandas DataFrame integration
google-auth = "^2.23.0"
google-auth-oauthlib = "^1.1.0"

# Excel file handling
openpyxl = "^3.1.2"  # Read/write Excel files
xlsxwriter = "^3.1.9"  # Write Excel files with formatting

# Google Slides (optional, from external/)
# slidio = { path = "../../external/slidio", develop = true }

# Data processing
pandas = "^2.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
mypy = "^1.7.1"
black = "^23.12.1"
ruff = "^0.1.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=src/fpa_integrations --cov-report=term-missing"
