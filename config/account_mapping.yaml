# Account Code Mapping Configuration
# Maps department-specific account codes to corporate chart of accounts

# Example mapping structure:
# department_code: corporate_code

account_mapping:
  # Revenue Accounts (4000-4999)
  SALES001: "4000"
  SALES002: "4100"
  REV001: "4200"

  # Expense Accounts (6000-6999)
  SALARIES001: "6000"
  RENT001: "6100"
  MARKETING001: "6200"
  TRAVEL001: "6300"

  # Asset Accounts (1000-1999)
  CASH001: "1000"
  AR001: "1200"
  INVENTORY001: "1400"

  # Liability Accounts (2000-2999)
  AP001: "2000"
  LOANS001: "2100"

# Notes:
# - This is a sample mapping - customize for your organization
# - Department codes are free-form (left side)
# - Corporate codes should match your GL chart of accounts (right side)
# - Unmapped accounts will be flagged in reconciliation reports
